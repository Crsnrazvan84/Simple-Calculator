<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Simple Calculator</h1>
    <form>
        <p>Please enter 1st Number : <input type="number" id="firstNumber" /> </p>
        <p>Please enter 2nd Number: <input type="number" id="secondNumber" /></p>
        <input type="button" onclick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        <input type="button" onClick="sumBy()" value="Sum">
        <input type="button" onclick="diffBy()" value="Diff">
    </form>

    <p>Your Result is : 
        <span id="result"></span>
    </p>

    <script src="main.js"></script>

</body>

</html>
