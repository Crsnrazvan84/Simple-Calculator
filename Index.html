<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button class="button" data-num="*">*</button>
            <button class="button" data-num="/">/</button>
            <button class="button" data-num="-">-</button>
            <button class="button" data-num="+">+</button>
            <button class="button number" data-num="7">7</button>
            <button class="button number" data-num="8">8</button>
            <button class="button number" data-num="9">9</button>
            <button class="button"><--</button>
            <button class="button number" data-num="4">4</button>
            <button class="button number" data-num="5">5</button>
            <button class="button number" data-num="6">6</button>
            <button class="button" >%</button>
            <button class="button number" data-num="1">1</button>
            <button class="button number" data-num="2">2</button>
            <button class="button number" data-num="3">3</button>
            <button class="button">âˆš</button>
            <button class="button reset">C</button>
            <button class="button number" data-num="0">0</button>
            <button class="button" data-num=".">.</button>
            <button class="button equal">=</button>
        </div>
    </div>



    <script src="main.js"></script>

</body>

</html>
