<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="actions">
            <div class="buttons">
                <div class="button-row">
                    <button class="button" data-num="*">*</button>
                    <button class="button" data-num="/">/</button>
                    <button class="button" data-num="-">-</button>
                </div>
                <div class="button-row">
                    <button class="button" data-num="1">1</button>
                    <button class="button" data-num="2">2</button>
                    <button class="button" data-num="3">3</button>
                </div>
                <div class="button-row">
                    <button class="button" data-num="1">4</button>
                    <button class="button" data-num="2">5</button>
                    <button class="button" data-num="3">6</button>
                </div>
                <div class="button-row">
                    <button class="button" data-num="1">7</button>
                    <button class="button" data-num="2">8</button>
                    <button class="button" data-num="3">9</button>
                </div>
                <div class="button-row">
                        <button class="button" data-num="1">C</button>
                        <button class="button" data-num="2">0</button>
                        <button class="button" data-num="3">.</button>
                    </div>
            </div>
            <div class="side">
                <button class="button" data-num="+">+</button>
                <button class="button" data-num="=">=</button>
            </div>
        </div>
    </div>



    <script src="main.js"></script>

</body>

</html>
